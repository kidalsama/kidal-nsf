<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node Server Foundation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//s.r.happyhouse.club/mcgb/assets/themes-vue.css">
  <link rel="stylesheet" href="//s.r.happyhouse.club/mcgb/assets/mermaid.css">
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      /*--docsifytabs-tab-highlight-color: purple;*/
      --docsifytabs-tab-highlight-color: #42b983;
    }
  </style>
</head>
<body>
<div id="app">加载中...</div>
<script src="//s.r.happyhouse.club/mcgb/assets/mermaid.js"></script>
<script>
  mermaid.initialize({startOnLoad: false});
  window.$docsify = {
    name: '',
    repo: '',
    loadSidebar: true,
    loadNavbar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    subMaxLevel: 3,
    markdown: {
      renderer: {
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '全文搜索',
      noData: '找不到结果',
      // 搜索标题的最大程级, 1 - 6
      depth: 6
    },
    pagination: {
      previousText: '上一章节',
      nextText: '下一章节',
    },
    tabs: {
      persist: false,
      sync: false,
      theme: 'classic',
      tabComments: true,
      tabHeadings: true
    },
    'flexible-alerts': {
      style: 'callout',
      note: {
        label: "注释"
      },
      tip: {
        label: "提示"
      },
      warning: {
        label: "警告"
      },
      danger: {
        label: "注意"
      }
    },
    plantuml: {
      skin: 'default',
    },
  }
</script>
<script src="//s.r.happyhouse.club/mcgb/assets/docsify.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/search.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/emoji.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/zoom-image.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/copy-code.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/pagination.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/tabs.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/flexible-alerts.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/plantuml.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/prism-bash.js"></script>
<script src="//s.r.happyhouse.club/mcgb/assets/prism-json.js"></script>
</body>
</html>
